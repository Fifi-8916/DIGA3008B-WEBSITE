<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/13ba7cbbf8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+NG+Modern:wght@100..400&family=Princess+Sofia&family=Sulphur+Point:wght@300;400;700&family=Unkempt:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/JavaScript/gsap.min.js"></script>
    <script src="/JavaScript/Draggable.min.js"></script>
    <script src="/JavaScript/InertiaPlugin.min.js"></script>
    <script src="/JavaScript/Helper Scripts/horizontalLoop.js"></script>
    <link rel="stylesheet" href="generalIndex.css" />
    <link rel="stylesheet" href="Styling/homeIndex.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Refilwe" />
    <meta
      name="Description"
      content="Home Page: Contains Most recent set, cards and Buttons to other pages"
    />
    <title>Magic Library</title>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="main-icon"
        ><img
          src="../Image and Icons/General Icons/star-fall-svgrepo-com.svg"
          alt="Magic Library Icon"
          class="icon"
      /></a>
      <nav class="main-nav">
        <input type="checkbox" id="check" />
        <label for="check" class="hamburger-menu-icon"
          ><i class="fa-solid fa-bars fa-lg"></i
        ></label>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="Set List Page/SetListPage.html">All Sets</a>
          </li>
          <li>
            <a href="Advanced Search Page/AdvancedSetPage.html"
              >Advance Search</a
            >
          </li>
          <li><a href="About/about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-banner">
      <img src="#" alt="Banner-Logo" class="banner-image" />
    </div>
    <div class="search-bar-section">
      <search class="main-card-search"
        ><label for="search" class="search-bar"
          ><input type="search" id="query" placeholder="Card name..." /><button>
            <div class="magnifiying-glass-icon">
              <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </div>
          </button> </label
      ></search>
    </div>
    <section class="options">
      <a href="#" class="general-button">All Sets</a
      ><a href="#" class="general-button">Advanced Search</a
      ><a href="#" class="general-button">Random Card</a>
    </section>
    <section class="main-set-carousel">
      <h1 class="text-size-1">Latest Sets</h1>
      <div class="carousel-container">
        <figure class="set-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 1</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 2</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 3</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 4</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 5</figcation>
            </div>
          </div>
        </figure>
      </div>
    </section>
    <section class="sets-sliders">
      <button class="prev"><i class="fa-solid fa-angle-left fa-lg"></i></button
      ><button class="next">
        <i class="fa-solid fa-angle-right fa-lg"></i>
      </button>
    </section>
    <section class="main-set-carousel">
      <h1 class="text-size-1">Cards</h1>
      <div class="card-carousel">
        <figure class="set-magic-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 1</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-magic-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 2</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-magic-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 3</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-magic-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 4</figcation>
            </div>
          </div>
        </figure>
        <figure class="set-magic-card">
          <div class="set-image">
            <div class="set-backdrop">
              <figcation class="set-text">Set 5</figcation>
            </div>
          </div>
        </figure>
      </div>
    </section>
    <section class="sets-sliders">
      <button class="prev-card">
        <i class="fa-solid fa-angle-left fa-lg"></i></button
      ><button class="next-card">
        <i class="fa-solid fa-angle-right fa-lg"></i>
      </button>
    </section>
    <footer class="main-footer">
      <a href="index.html" class="main-icon"
        ><img
          src="../Image and Icons/General Icons/star-fall-svgrepo-com.svg"
          alt="Magic Library Icon"
          class="icon"
      /></a>
      <nav class="social-media-nav">
        <ul>
          <li>
            <a href="#"
              ><img
                src="../Image and Icons/General Icons/Temp Placeholder Icons/user-circle-svgrepo-com.svg"
                alt="Social Media Placeholder 1"
                class="social-media-icon" /></a
            ><a href="#"
              ><img
                src="../Image and Icons/General Icons/Temp Placeholder Icons/user-circle-svgrepo-com.svg"
                alt="Social Media Placeholder 2"
                class="social-media-icon" /></a
            ><a href="#"
              ><img
                src="../Image and Icons/General Icons/Temp Placeholder Icons/user-circle-svgrepo-com.svg"
                alt="Social Media Placeholder 3"
                class="social-media-icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="/JavaScript/generalSetup.js"></script>
  </body>
</html>
